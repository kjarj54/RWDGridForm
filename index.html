<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SitioWeb con un formulario de contacto</title>
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="src/styles.css">

</head>

<body>

    <div class="content">

        <h1 class="logo">Contacta<span>nos</span></h1>
        <div>
            <img id="banner" src="img/hola que hace.jpg">
        </div>
        
        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contactanos</h3>
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="Nombre Completo">
                    </p>
                    <p>
                        <label>Correo Electronico</label>
                        <input type="email" name="Correo Electronico">
                    </p>
                    <p>
                        <label>Numero de telefono</label>
                        <input type="tel" name="Numero de telefono">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="Asunto">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="Mensaje" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas Informacion</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                    <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                    <li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus
                    repellendus?</p>
                <p>Companya.com</p>
            </div>
        </div>

    </div>

</body>

</html>
